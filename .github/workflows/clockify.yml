name: Stop Clockify Timer Daily

on:
  schedule:
    - cron: "0 23 * * *"  # Runs daily at 2:00 AM EAT, wueh!! mchawi
  workflow_dispatch:  # Allows for manual trigger of the action

jobs:
  stop_timer:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run the script to stop timer
        env:
          CLOCKIFY_API_KEY: ${{ secrets.CLOCKIFY_API_KEY }}
          WORKSPACE_ID: ${{ secrets.WORKSPACE_ID }}
          USER_ID: ${{ secrets.USER_ID }}
        run: |
          python clocky.py
